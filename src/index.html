<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="The News API task">
    <meta name="author" content="Mikita Isakau">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#openNavbar" aria-controls="openNavbar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="openNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#/top-headlines">
                        Top headlines
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/everything">Everything</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/sources">Sources</a>
                </li>
                <li class="nav-item">
                    <button id="showNewsButton" class="btn btn-outline-info my-2 my-sm-0">Show News</button>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <select id="languageBox" class="custom-select  mr-sm-4">
                    <option selected value="en">English</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                    <option value="fr">French</option>
                </select>
                <input id="searchField" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchButton" class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main content -->
    <div id="news" class="container d-flex flex-wrap justify-content-around news-container"></div>

    <!-- Footer content -->
    <footer class="footer fixed-bottom">
        <div class="container">
            <span class="text-muted">Powered by </span>
            <a href="https://newsapi.org/">News API</a>
        </div>
    </footer>
</body>

</html>
