<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>News API</title>
        <meta name="description" content="The News API task">
        <meta name="author" content="Mikita isakau">
        <link rel="stylesheet" href="build/css/index.css">
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
        </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

            <a class="navbar-brand" href="#">News</a>
            <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>           

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#/top-headlines">Top headlines <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/everything">Everything</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/sources">Sources</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <select id="languageBox" class="custom-select  mr-sm-4">
                            <option selected>Russian</option>
                            <option>English</option>
                            <option>German</option>
                            <option>French</option>
                    </select>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!-- Main content -->
        <div id="news" class="container d-flex flex-wrap justify-content-around news-container"></div>

        <!-- Footer content -->
        <footer class="footer fixed-bottom">
            <div class="container">
                <span class="text-muted">Powered by </span><a href="https://newsapi.org/">News API</a>
            </div>
        </footer>
        <script src="build/bundle.js"></script>
    </body>
</html>
